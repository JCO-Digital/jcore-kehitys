name: Deploy site

on:
  push:
    branch:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Make
        run: make

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"

      - name: Adding Known Hosts
        run:
          - printf "StrictHostKeyChecking no\n" > "$home/.ssh/config"
          - chmod 0700 "$home/.ssh/config"

      - name: Deploy Vendor
        run: rsync -avz ./vendor kehitys@kehitys.ssh.wpengine.net:/sites/kehitys/vendor

      - name: Deploy Theme
        run: rsync -avz ./wp-content/themes/ilme kehitys@kehitys.ssh.wpengine.net:/sites/kehitys/wp-contents/themes/ilme/
