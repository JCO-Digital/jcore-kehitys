name: Deploy site

on:
  push:
    branch:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Make
        run: make

      - name: deploy to server
        uses: AEnterprise/rsync-deploy@v1.0.2
        env:
          DEPLOY_KEY: ${{ secrets.SSH_KEY }}
          ARGS: "-e -c -r --delete"
          SERVER_PORT: 22
          FOLDER: "wp-content/themes/ilme"
          SERVER_IP: kehitys.ssh.wpengine.net
          USERNAME: kehitys
          SERVER_DESTINATION: /sites/kehitys
